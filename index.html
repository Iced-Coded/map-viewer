<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Map Viewer</title>
    <link rel="icon" type="image/x-icon" href="resources/icon.ico">
    <link rel="stylesheet" type="text/css" href="css/dark_theme.css"/>
    <script src="scripts/logic.js"></script>
  </head>
  <body>
    <canvas id="canvas">
    </canvas>

    <div class="toolbar">
      <div class="buttons">
        <button
          title="Show/Hide Maps"
          onclick="toggleMapsbarHidden()"
          >#</button>
        <button
          title="Zoom in"
          id="zoom_in"
          onclick="adjustZoom(-0.3)"
          >+</button>
        <button
          id="zoom_out"
          title="Zoom out"
          onclick="adjustZoom(0.3)"
          >-</button>
      </div>
      <ul id="mapsbar" hidden>
        <button class="selector" onclick="location.href='?map=Savannah'">Savannah</button>
        <button class="selector" onclick="location.href='?map=Solaris'">Solaris</button>
        <button class="selector" onclick="location.href='?map=Shiva'">Shiva</button>
        <button class="selector" onclick="location.href='?map=Prison'">Fiorina</button>
      </ul>
    </div>
  <body/>
</html>
